<!DOCTYPE html>
<html>
<head>
    <title>Force Sync Uniforms</title>
    <script src="firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('status').innerText = "Waiting for Auth...";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('status').innerText = "Auth Ready. Fetching infos.json...";
                try {
                    const response = await fetch('infos.json');
                    const json = await response.json();
                    
                    document.getElementById('status').innerText = "Updating Firestore...";
                    await setDoc(doc(db, 'app_data', 'members_list'), { 
                        members: json,
                        updatedAt: new Date().toISOString()
                    }, { merge: true });
                    
                    document.getElementById('status').innerText = "SUCCESS! Uniform sizes synced to Firestore.";
                    document.getElementById('status').style.color = "green";
                } catch (err) {
                    document.getElementById('status').innerText = "ERROR: " + err.message;
                    document.getElementById('status').style.color = "red";
                }
            } else {
                document.getElementById('status').innerText = "Please log in on the main app first.";
            }
        });
    </script>
</head>
<body>
    <h1>Force Sync Uniforms</h1>
    <div id="status">Initializing...</div>
</body>
</html>
